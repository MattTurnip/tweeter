<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Quacker - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- google fonts and FA glyphicons -->
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
</head>

<body>

  <nav id="nav-bar">
    <img class="logo" src="/images/goose.png">
    <span class="header">Quacker</span>
    <span class="compose-button">
      <i class="fas fa-pencil-alt"></i>
      <h3>Compose</h3>
    </span>
  </nav>

  <main class="container">
    <section class="new-tweet">
      <h2>Compose Quack</h2>
      <form action="/tweets/" method="POST">
        <textarea name="text" placeholder="What are you quacking about?"></textarea>
        <span id="popup">Please enter something between 1 and 140 characters.</span>
        <input type="submit" value="Quack">
        <span class="counter">140</span>
      </form>
    </section>

    <section id="tweet-container">
      <!-- tweets will go here -->
    </section>
  </main>

  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
</body>

</html>
